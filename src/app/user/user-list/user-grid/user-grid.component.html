<div class="container-fluid table-responsive table-wrapper-scroll-y my-custom-scrollbar mt-5">

  <h2 class="animated fadeIn mb-4">{{'list.title' | translate}}</h2>

  <div>
    <div>
      <label for="search" class="mr-1 font-weight-light"> {{'list.search' | translate}} </label>
      <input type="text" [(ngModel)]="filterUser" class="form-control w-25 mb-3" />
    </div>
  </div>
  

  <table class="table animated fadeIn">

    <thead class="thead-light">
      <tr>
        <th scope="col">{{'list.opt1' | translate}}</th>
        <th scope="col">{{'list.opt2' | translate}}</th>
        <th scope="col">{{'list.opt3' | translate}}</th>
        <th scope="col">{{'list.opt4' | translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | filter:filterUser; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{user.name}}</td>
        <td>{{user.birthdate | date:'dd/MM/y'}}</td>
        <td>

          <button class="btn btn-primary mr-1"
                  (click)="editClick(user)">
            <i class="fas fa-user-edit"></i>
          </button>

          <button class="btn btn-danger mr-1"
                  (click)="deleteClick(user)">
            <i class="fa fa-trash"></i>
          </button>

        </td>
        
      </tr>
    </tbody>

  </table>
 
</div>
